<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <form action="">
        
        <fieldset id = "nomes">
        <strong><p>cadastre-se:</p></strong>
        
            <div>
                <label for="nome">Nome</label>
                <input type="text" name ="nome">
            </div>

            <div>
                <label for="sobrenome">SobreNome</label>
                <input type="text" name="sobrenome">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>

        </fieldset>

        <br>

        <fieldset id ="sexo1">
            <strong><p>Sexo:</p></strong>
        <div>
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo">
        </div>

        <div>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo">
        </div>

        </fieldset>

        <br>

        <fieldset id="select">
            <strong><p>Status:</p></strong>

            <div>
                <label for="1">maior de 18</label>
                <input type="checkbox" name="1">
            </div>

            <div>
                <label for="2">Independente</label>
                <input type="checkbox" name="2">
            </div>

            <div>
                <label for="3">Menor de 18</label>
                <input type="checkbox" name="3">
            </div>

            <div>
                <label for="4">Dependene</label>
                <input type="checkbox" name="4">
            </div>

            <br>

            <label for="selec" aria-required="true"><strong>Selecione</strong></label>
            <select name="selec">
                <option selected disabled value="">Selecione</option>
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>

            </select>


        </fieldset>
        <br>

        <label for="texto"><strong>Conte-me um pouco de vocÃª:</strong></label>
        <textarea name="texto" cols="40" rows="10"></textarea>
        <br>
        <button type="submit" name="botao">Concluir</button>


    </form>
</body>
</html>
